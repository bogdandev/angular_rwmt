<div class="row vertical-offset-100 login_body">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Confirm your account
                </h2>
            </div>
            <div class="panel-body">
                <form ng-submit="registerConfirmationFct()" accept-charset="UTF-8" role="form">
                    <hr class="colorgraph">
                            <div class="form-group" ng-hide="register.confirmed">
                                <input type="text" name="register_confirmation" id="register_confirmation"
                                       class="form-control " placeholder="Please enter the code you recieved by email" tabindex="1"
                                       ng-model="register.confirmationToken">
                            </div>
                            <div class="row-fluid" ng-show="register.confirmed">
                                <h3><i class="glyphicon glyphicon-ok"></i> Confirmed</h3>
                            </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-md-offset-3" ng-hide="register.confirmed">
                            <input type="submit" value="Confirm" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                        <div class="col-xs-6 col-md-offset-3" ng-show="register.confirmed">
                            <button class="btn btn-primary btn-block btn-lg" tabindex="8" ng-click="loginFwd()"> Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

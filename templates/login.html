<div class="row vertical-offset-100 login_body">
    <div class="col-md-3 col-md-offset-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form" ng-submit="loginFct()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail or Username" name="email" type="text" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="0" ng-model="user.keepLogin"> Remember Me
                            </label>
                            <div class="row-fluid help-red"
                                 ng-show="loginError">{{ loginError }}
                            </div>
                        </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
